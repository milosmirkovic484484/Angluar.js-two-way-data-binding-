<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milos Mirkvic</title>
    <link rel="stylesheet" href="stajl.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body  ng-controller="mainController">
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <table class="table">
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Genre
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="movie in allMovies">
                <td >
                    {{movie.name}}
                </td>
                <td ng-class="classType">
                    {{movie.genre}}
                </td>
            </tr>
            </tbody>
        </table><br>
        <input type="text" class="form-control" ng-model="classType" placeholder="Enter class name">
        <h1>
            {{ classType}}
        </h1>
    </div>

</div>






<script src="movieDB.js"></script>
</body>
</html>
